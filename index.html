<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project CTRL Task Board</title>
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-mode">

  <header id="controls">
    <button id="addColumn" aria-label="Add Column">+ Add Column</button>
    <button id="toggleTheme" class="icon-btn" aria-label="Toggle Theme" title="Toggle Theme">
      <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
        <path d="M8 4.5a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7z"/>
        <path d="M8 1v2M8 13v2M1 8h2M13 8h2M3.6 3.6l1.4 1.4M11 11l1.4 1.4M3.6 12.4l1.4-1.4M11 5l1.4-1.4" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
      </svg>
      <svg id="iconMoon" style="display:none" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
        <path d="M6 0a6 6 0 0 0 0 12 6.001 6.001 0 0 1 0-12z"/>
      </svg>
    </button>
  </header>

  <main>
    <section id="board" role="list" aria-label="Task Columns"></section>

    <section id="completed-box" aria-live="polite" aria-atomic="true">
      <h3>✅ Completed Tasks</h3>
      <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Task Completion Progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p id="motivator">Let’s complete some tasks!</p>
      <div id="completed-tasks"></div>
    </section>
  </main>

  <!-- Confetti for celebration -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
